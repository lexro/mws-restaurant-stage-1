<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="content">
    <!-- Beginning header -->
    <header role="banner">
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main role="main" id="maincontent">
      <!-- Beginning map -->
      <div class="row">
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section role="contentinfo" id="restaurant-container" class="col col-center">
          <h1 tabindex="0" id="restaurant-name"></h1>
          <h2 tabindex="0" id="restaurant-rating"></h2>
          <img tabindex="0" id="restaurant-img">
          <p tabindex="0" id="restaurant-cuisine"></p>
          <p tabindex="0" id="restaurant-address"></p>
          <table tabindex="0" id="restaurant-hours"></table>
        </section>

        <section role="region" aria-labelledby="Map of restaurant" id="map-container" class="col">
          <div id="map"></div>
        </section>
      </div>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section role="region" aria-labelledby="List of reviews" id="reviews-container" >
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
  </div>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/register-sw.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</body>

</html>

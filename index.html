<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="content">
    <header role="banner">
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main role="main" id="maincontent">
      <section role="form" aria-labelledby="restaurant filter">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="row">
            <label for="neighborhoods-select" class="visuallyhidden">Select Neighborhood"</label>
            <select id="neighborhoods-select" class="col" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>

            <label for="cuisines-select" class="visuallyhidden">Select Cuisine</label>
            <select id="cuisines-select" class="col" id="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </section>
      <section role="region" aria-labelledby="Map of restaurants" id="map-container">
        <div id="map"></div>
      </section>
      <section role="region" aria-labelledby="List of restaurants">
        <ul id="restaurants-list" class="row"></ul>
      </section>
    </main>
  </div>

  <script type="text/javascript" src="js/register-sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
